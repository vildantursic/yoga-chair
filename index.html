        <a-scene embedded>
          <a-assets>
            <a-asset-item id="assem3-gltf" src="assets/Assem3.gltf"></a-asset-item>
          </a-assets>

          <a-entity position="0.0 0.0 -3.0">

            <a-plane position="0.0 0.0 0.0"
                     rotation="-90 0 0"
                     width="40"
                     height="40"
                     material="opacity: 0.0; transparent: true"></a-plane>

            <a-entity gltf-model="#assem3-gltf"
                      scale="2.0 2.0 2.0"
                      position="1.0 0.0 0.0"
                      color="#EF2D5E"
                      shadow="cast:true; receive:true;"
                      rotation="90 270 0"></a-entity>

              <a-entity  light="type: directional; color: #FFF; intensity: 0.6" position="-0.5 1 1"></a-entity>

              <a-sky src="assets/sky.jpg"></a-sky>
